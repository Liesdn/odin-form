<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="photo.jpg" as="image">
    <title>Odin Form</title>
</head>
<body>
    <div class="content">
        <div class="leftbox">
            <div class="img">
                <div class="logo">
                        <img src="odin-lined.png" alt="The Odin Project Logo" id="topimg">
                        <a href="https://github.com/Liesdn/odin-form" target="_blank">
                        <h1>LIES/DN</h1>
                    </a>
                </div>
                <div class="credit">
                    <p>Photo by <a href="https://unsplash.com/@locreaphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Laura Cros</a> on <a href="https://unsplash.com/photos/KBT0Ry8Wqe0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
                </div>
            </div>
        </div>
        <div class="rightbox">
            <h3 class="header">This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>Sign up
                <em>now</em> to get started.</h3>
            <!--<form method="POST" action="/submit-form"> if it actually worked-->
            <form action="#">
                <div class="form">
                    <div class="leftform">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jonathan" required>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="jojo@mail.com" required>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password1" minlength="8" placeholder="Password" class="error" required>
                        <span id="error_message"></span>    
                    </div>
                    <div class="rightform">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Joestar" required>
                        <label for="phone-number">Phone Number:</label>
                        <input type="number" id="phone-number" name="phone-number" minlength="9" placeholder="+391234567890" required>
                        <label for="user_password">Confirm password:</label>
                        <input type="password" id="user_password_confirm" name="password2" minlength="8" placeholder="Password" class="error" required>
                    </div>
                </div>
                <button class="btn">Create Account</button>
            </form>
            <p>Already a member? <a href="#" class="login"><strong>Log in</strong></a>.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
